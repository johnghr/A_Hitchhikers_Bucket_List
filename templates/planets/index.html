{% extends "base.html" %}
{% block content %}

<form action="/planets" method="POST">
    <div>
        <label for="planets">Input Planet:</label>
        <input type="text" name="planets" id="planets" required autofocus>
    </div>

    <button type="submit">Execute</button>

</form>

{% for planet in planets %}
<div class="planets">
    <div class="content">
        <p>Name: {{planet.name}}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
