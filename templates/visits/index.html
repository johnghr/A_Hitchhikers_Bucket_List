{% extends "base.html" %}
{% block content %}

{% for visit in visits %}
    <div class="content-container">
        <div class="content">    
            <p>Goal: {{visit.goal}}</p>
            <hr>
            <p>System: {{visit.planet.system.name}}</p>  
            <p>Planet: {{visit.planet.name}}</p>
            <p>Achieved? {{visit.achieved}}</p>
            <a href="/visits/{{visit.id}}">Select</a>
        </div>    
    </div>
</div>
{% endfor %}
{% endblock %}
