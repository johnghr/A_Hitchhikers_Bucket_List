{% extends "base.html" %}
{% block content %}

{% for visit in visits %}
<div class="visit">
    <div class="content">
        {{visit.goal}}
        <div class="goal">
            {{visit.system.name}}  
        </div>
        <div class="achieved">
            {{visit.achieved}}
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
