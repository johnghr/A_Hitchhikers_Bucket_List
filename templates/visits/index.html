{% extends "base.html" %}
{% block content %}

{% for visit in visits %}
<div class="visit">
    <div class="content">
        <p>Goal: {{visit.goal}}</p>
        <div class="goal">
            <p>System: {{visit.system.name}}</p>  
        </div>
        <div class="achieved">
            <p>Achieved? {{visit.achieved}}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
