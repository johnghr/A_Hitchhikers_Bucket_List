{% extends "base.html" %} 

{% block content %}

<form class="add-to-list" action="/visits" method="POST">
    <div class="form-item">
        <label for="goal">Goal:</label>
        <input type="text" name="goal" id="goal" required autofocus>
    </div>
    
    <div class="form-item">
        <label for="planet_id">Planet:</label>
        <select name="planet_id" id="planet_id">
            {% for planet in planets %}
                <option value="{{planet.id}}">{{planet.name}}</option>
            {% endfor %}
        </select>        
    </div>

    <div class="form-item">
        <label for="Achieved">Achieved:</label>
        <select name="achieved" id="completed">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>

    <div class="button-container">
        <button class="button" type="submit">Update</button>
    </div>

</form>
{% endblock %}
