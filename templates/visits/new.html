{% extends "base.html" %} 

{% block content %}

<form action="/visits" method="POST">
    <div>
        <label for="goal">Goal:</label>
        <input type="text" name="goal" id="goal" required autofocus>
    </div>
    
    <div>
        <label for="system_id">System:</label>
        <select name="system_id" id="system_id">
            {% for system in all_systems %}
                <option value="{{system.id}}">{{system.name}}</option>
            {% endfor %}
        </select>
            
    </div>

    <div>
        <label for="Achieved">Achieved:</label>
        <select name="achieved" id="completed">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>

    <button type="submit">Add to list</button>

</form>
{% endblock %}
