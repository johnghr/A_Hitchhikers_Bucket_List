{% extends "base.html" %} 

{% block content %}

<form action="/visits" method="POST">
    <div>
        <label for="goal">Goal:</label>
        <input type="text" name="goal" id="goal" required autofocus>
    </div>
    
    <div>
        <label for="planet_id">Planet:</label>
        <select name="planet_id" id="planet_id">
            {% for planet in planets %}
                <option value="{{planet.id}}">{{planet.name}}</option>
            {% endfor %}
        </select>        
    </div>

    <div>
        <label for="Achieved">Achieved:</label>
        <select name="achieved" id="completed">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>

    <button type="submit">Add to list</button>

</form>
{% endblock %}
