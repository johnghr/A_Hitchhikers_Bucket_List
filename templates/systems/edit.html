{% extends "base.html" %}
{% block content %}

<form action="/systems/{{system.id}}" method="POST">
    
    <div>
        <label for="name">System:</label>
        <input type="text" id="system-name" name="name" value="{{system.name}}" required autofocus>
    </div>

    <div class="button-container">
        <button class="button" type="submit">Execute</button>
    </div>

</form>

{%  endblock %}
