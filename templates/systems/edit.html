{% extends "base.html" %}
{% block content %}

<form action="/systems/{{system.id}}" method="POST">
    
    <div>
        <label for="system">System:</label>
        <input type="text" id="system" name="system" value="{{system.name}}" required autofocus>
    </div>

    <button type="submit">Execute</button>

</form>

{%  endblock %}
